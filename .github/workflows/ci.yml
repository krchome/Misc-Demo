name: "Manual Dependabot Trigger"

on:
  workflow_dispatch:

jobs:
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Dependabot
        uses: dependabot/dependabot-core@v1
        with:
          package-manager: 'npm_and_yarn'
          directory: '/'
          target-branch: 'main'
          open-pull-requests-limit: 5